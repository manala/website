<nav class="sidenav">
  {{ $currentNode := . }}
  {{ range (index .Site.Menus .Type) }}
  <ul class="no-bullet">
    <h3><a href="{{ .URL | absLangURL }}">{{ .Name }}</a></h3>
    {{ range .Children }}
    <li {{ if ($currentNode.HasMenuCurrent "sidebar" .) }} class="active" {{ end }}><a href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
  </ul>
  {{ end }}
</nav>
