<nav>
  {{ $currentPage := . }}
  <ul class="no-bullet">
  {{ range (index .Site.Menus .Type) }}

    {{ if .HasChildren }}
      <h3><a href="{{ .URL | absLangURL }}">{{ .Name }}</a></h3>
      {{ range .Children }}
      <li {{ if ($currentPage.IsMenuCurrent "deployment" .) }} class="active" {{ end }}><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    {{ end }}
  {{ end }}
  </ul>
</nav>
